    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            h2 {text-align:center;}
            p {text-align:center;}

            #info {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }

            * {
				box-sizing: border-box;
			}

			html, body {
				height: 100%;
			}

			body {
				background-color: #fff;
				color: #444;
			}

			a {
				color: #08f;
			}

			#centerer {
				display: table;
				width: 100%;
				height: 100%;
			}

			#centerer-cell {
				display: table-cell;
				vertical-align: middle;
			}

			#container {
				margin-left: auto;
				margin-right: auto;
				width: 604px;  /* 300*2 + border; */
			}

			#container div {
				float: left;
			}

			#column {
				float: left;
				width: 33.33%;
				padding: 10px;
			}

			#row:after {
				content: "";
				display: table;
				clear: both;
				}

			#canvas1, #canvas2, #canvas3 {
				position: relative;
				width: 33.33%;
				
				border: 1px solid red;
				padding: 1px;
				float: left;
			}
        </style>
    </head>
    <body>

		
   
    <div id="info">
    <h2>Press 'w' to play video. <br>
        Mouse controls can be used to move around.
    </h2>
    To navigate to the view the full canvas <a href = "./dev.html">click here</a>.
    </div>

    <div id="centerer">
        <div id="centerer-cell">
            <div id="container">
                <div class="container-row">
                    <canvas id="canvas1"></canvas>
                    <canvas id="canvas2"></canvas>
                    <canvas id="canvas3"></canvas>
                </div>
            </div>
        </div>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
		<script src="/scripts/setup.js"></script>
		<script src="./scripts/broadcast.js"></script>
		<script type="module" src="./scripts/index.js"></script>
		
    </body>
</html>
